<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:21</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header_title">Find</h1>
      <div class="header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="find-icons">
        <div class="find-icons_icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-address-card fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtag">#bts#army#friends</h6>
            <div class="open-post_members">
              <img class="open-post_thumb" src="img/image3.jpg" />
              <span class="open-post_members_count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_members_status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img src="img/image1.jpg" />
            <div class="open-post_heartcount">
              <i class="fa-solid fa-heart fa-sm"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtag">#bts#army#friends</h6>
            <div class="open-post_members">
              <img class="open-post_thumb" src="img/image2.jpg" />
              <span class="open-post_members_count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_members_status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img src="img/image3.jpg" />
            <div class="open-post_heartcount">
              <i class="fa-solid fa-heart fa-sm"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="chat.html"
            ><i class="fa-regular fa-comment fa-lg"></i>
            <span class="nav_notification badge">1</span>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i>
            <span class="nav_notification_more chat_notification"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/9b427a5c1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
