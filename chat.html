<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:21</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header_title">Chats</h1>
      <div class="header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen">

      <div class="user-component">
        <div class="user-component_column">
          <img src="img/image2.jpg" class="user-component_image_sm" />
          <div class="user-component_text">
            <h4 class="user-component_text_title">KakaoTalk</h4>
            <h6 class="user-component_text_subtitle">Please check My Kakao Account info</h6>
          </div>
        </div>
        <div class="user-component_column">
          <span class="user-component_time">21:22</span>
          <div class="chat_notification badge">1</div>
        </div>
      </div>

    </main>


      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_li">
            <a class="nav_link" href="friends.html"
              ><i class="fa-regular fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav_li">
            <a class="nav_link" href="chat.html"
              ><i class="fa-solid fa-comment fa-lg"></i></i>
              <span class="nav_notification badge">1</span>
            </a>
          </li>
          <li class="nav_li">
            <a class="nav_link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="nav_li">
            <a class="nav_link" href="more.html"
              ><i class="fa-solid fa-ellipsis fa-lg"></i>
              <span class="nav_notification_more chat_notification"></span>
            </a>
          </li>
        </ul>
      </nav>
    <script
      src="https://kit.fontawesome.com/9b427a5c1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
