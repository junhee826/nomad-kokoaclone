<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>11:21</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header_title">Friends</h1>
      <div class="header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Name Display</span>
        <i class="fa-solid fa-angle-right"></i>
      </div>

      <div class="user-component">
        <div class="user-component_column">
          <img src="img/image1.jpg" class="user-component_image" />
          <div class="user-component_text">
            <h4 class="user-component_text_title">Junhee</h4>
            <!--<h6 class="user-component_text_subtitle">qwe</h6>-->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel_header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img src="img/image1.jpg" class="user-component_image_sm" />
            <div class="user-component_text">
              <h4 class="user-component_text_title not_bold">Channel</h4>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-angle-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="chat.html"
            ><i class="fa-regular fa-comment fa-lg"></i>
            <span class="nav_notification">1</span>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i>
            <span class="nav_notification_more"></span>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/9b427a5c1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
